<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="description" content="A simple music player application">
    <link rel="shortcut icon" href="/code/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />
    <link rel="stylesheet" href="/code/assets/css/style.css">
</head>
<body>
    <div class="top-bar wrapper">
        <span class="material-symbols-rounded" aria-hidden="true">graphic_eq</span>
        <h1 class="title-lg">Music Player</h1>
        <div class="top-bar-actions">
            <button class="btn-icon" data-playlist-toggler aria-label="Toggle Playlist">
                <span class="material-symbols-rounded" aria-hidden="true">queue_music</span>
            </button>
        </div>
    </div>

    <main>
        <article>
            <div class="player">
                <!-- Album Art -->
                <figure class="music-banner">
                    <img src="./assets/images/poster-1.jpg" width="800" height="800" alt="Happy Moments (Master) Album Poster" class="img-cover" data-player-banner>
                </figure>
                <!-- Song Info -->
                <div class="music-content">
                    <h2 class="headline-sa" data-title>Happy Moments (Master)</h2>
                    <p class="Label-lg label-wrapper wrapper">
                        <span data-album>No Spirit</span>
                        <span data-year>2022</span>
                    </p>
                    <p class="label-md artist" data-artist>No Spirit x Tonion</p>
                </div>
                <!-- Seek Bar -->
                <div class="seek-control">
                    <input type="range" min="0" max="100" value="0" class="range" data-seek aria-label="Seek Bar">
                    <div class="range-fill" data-seek-fill></div>
                </div>
                <!-- Duration -->
                <div class="duration-label wrapper">
                    <span class="Label-md" data-running-time>0:00</span>
                    <span class="Label-md" data-duration>1:00</span>
                </div>
                <!-- Player Controls -->
                <div class="player-control wrapper">
                    <button class="btn-icon toggle" data-repeat aria-label="Repeat">
                        <span class="material-symbols-rounded default-icon" aria-hidden="true">repeat</span>
                        <span class="material-symbols-rounded active-icon" aria-hidden="true">repeat_one</span>
                    </button>
                    <button class="btn-icon" data-skip-prev aria-label="Previous">
                        <span class="material-symbols-rounded" aria-hidden="true">skip_previous</span>
                    </button>
                    <button class="btn-icon play" data-play-btn aria-label="Play/Pause">
                        <span class="material-symbols-rounded default-icon" aria-hidden="true">play_arrow</span>
                        <span class="material-symbols-rounded active-icon" aria-hidden="true">pause</span>
                    </button>
                    <button class="btn-icon" data-skip-next aria-label="Next">
                        <span class="material-symbols-rounded" aria-hidden="true">skip_next</span>
                    </button>
                    <button class="btn-icon toggle" data-shuffle aria-label="Shuffle">
                        <span class="material-symbols-rounded" aria-hidden="true">shuffle</span>
                    </button>
                </div>
                <!-- Volume Control -->
                <div class="volume">
                    <button class="btn-icon" data-volume-btn aria-label="Volume">
                        <span class="material-symbols-rounded" aria-hidden="true">volume_up</span>
                    </button>
                    <div class="range-wrapper">
                        <input type="range" step="1" max="100" value="100" class="range" data-range data-volume aria-label="Volume Range">
                        <div class="range-fill" data-range-fill></div>
                    </div>
                </div>
            </div>

            <!-- Playlist -->
            <div class="playlist active" data-playlist>
                <ul class="music-list" data-music-list>
                    <li>
                        <button class="music-item playing" data-playlist-toggler data-playlist-item="0" aria-label="Play Happy Moments (Master)">
                            <img src="./assets/images/poster-1.jpg" width="800" height="800" alt="Happy Moments (Master) Album Poster" class="img-cover">
                            <div class="item-info">
                                <span class="song-title">Happy Moments (Master)</span>
                                <span class="song-artist">No Spirit x Tonion</span>
                                <span class="song-duration">1:00</span>
                            </div>
                            <div class="item-icon">
                                <span class="material-symbols-rounded" aria-hidden="true">equalizer</span>
                            </div>
                        </button>
                    </li>
                    <!-- Add more <li> for more songs -->
                </ul>
            </div>

            <!-- Overlay -->
            <div class="overlay" data-playlist-toggler data-overlay></div>
        </article>
    </main>

    <script src="/code/assets/js/script.js"></script>
</body>
</html>
